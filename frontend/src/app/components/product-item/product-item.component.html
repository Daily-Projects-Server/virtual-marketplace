<div class="product">
  <div class="image">
    <img src="assets/product.png" alt="product" />
  </div>
  <div class="info">
    <div class="name">
      <p>Product name</p>
    </div>
    <div class="rating">
      <app-rating [rating]="4.5"></app-rating>
    </div>
    <div class="price">
      <app-price [price]="100"></app-price>
    </div>
  </div>
</div>
